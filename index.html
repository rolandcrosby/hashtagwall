<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=600, initial-scale=1">
    <title>Whoa, look what Twitter just painted on their office wall</title>
    <style type="text/css">
      html, body {padding: 0; margin: 0;}
      body {background: #000}
      #div {
        margin: 50px auto;
        position: relative;
        perspective: 55.5px;
        perspective-origin: 0% 9%;
        -webkit-perspective: 55.5px;
        -webkit-perspective-origin: 0% 9%;
        width: 600px;
        height: 424px;
      }
      img, #text {position: absolute;}
      #text {
        width: 1385px;
        height: 390px;
        transform-origin: 0 195px;
        transform: rotateY(3.65deg) translateY(24px);
        -webkit-transform-origin: 0 195px;
        -webkit-transform: rotateY(3.65deg) translateY(24px);
        opacity: 0.8;
        overflow: hidden;
      }
      #text > div {
        position: relative;
        transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        top: 50%;
        font: italic bold 165px Arial;
        color: #edede6;
        -webkit-font-smoothing: antialiased;
        letter-spacing: -5px;
        text-align: center;
        line-height: 150px;
      }
      input {
        width: 300px;
        font: italic bold 24px Arial;
        color: #edede6;
        background-color: #222;
        margin: 10px auto;
        display: block;
        text-align: center;
        border: 2px solid #666
      }
    </style>
    <script type="text/javascript" charset="utf-8">
      window.onload = function() {
        var message = decodeURIComponent(window.location.hash.substring(1));
        if (message == "") {
          message = "#BENGHAZI";
        }
        update(message);
      };
      function update(message) {
        var html = message.replace("&", "&amp;");
        html = html.replace("<", "&lt;");
        document.getElementById("txt").innerHTML = html;
        if ( document.getElementById("in").value != message ) {
          document.getElementById("in").value = message;
        }
      }
    </script>
  </head>
  <body>
    <div id="div">
      <img src="hashtagwall.jpg" alt="wall">
      <div id="text"><div id="txt"></div></div>
    </div>
    <input onkeyup="update(this.value)" id="in">
  </body>
</html>
